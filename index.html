<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcultor</title>
    <link
      rel="shortcut icon"
      href="./assets/img/favicon-32x32.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" />
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script type="module" src="./javascript/main.js" defer></script>
  </head>
  <body>
    <header>
      <h3 class="hero-text">calc</h3>
    </header>
    <div class="calculator">
      <div class="screen">
        <p class="input"></p>
        <p class="result"></p>
      </div>
      <div class="numpad">
        <button data-key="55" class="btn number">7</button>
        <button data-key="56" class="btn number">8</button>
        <button data-key="57" class="btn number">9</button>
        <button data-key="8" class="btn function" id="del">del</button>
        <button data-key="52" class="btn number">4</button>
        <button data-key="53" class="btn number">5</button>
        <button data-key="54" class="btn number">6</button>
        <button data-key="107" class="btn operator" id="plus">+</button>
        <button data-key="49" class="btn number">1</button>
        <button data-key="50" class="btn number">2</button>
        <button data-key="51" class="btn number">3</button>
        <button data-key="109" class="btn operator" id="minus">-</button>
        <button data-key="190" class="btn fraction" id="fraction">.</button>
        <button data-key="48" class="btn number">0</button>
        <button data-key="191" class="btn operator" id="divide">รท</button>
        <button data-key="106" class="btn operator" id="multiply">x</button>
        <button data-key="27" class="btn function" id="reset">reset</button>
        <button data-key="13" class="btn equal" id="equal">=</button>
      </div>
    </div>
  </body>
</html>
