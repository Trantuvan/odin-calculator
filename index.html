<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcultor</title>
    <link
      rel="shortcut icon"
      href="./assets/img/favicon-32x32.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" />
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="./javascript/calculator.js" defer></script>
  </head>
  <body>
    <header>
      <h3 class="hero-text">calc</h3>
    </header>
    <div class="calculator">
      <div class="screen">
        <p class="input">399,981 + 200,00</p>
        <p class="result">20202,00</p>
      </div>
      <div class="numpad">
        <button class="btn number">7</button>
        <button class="btn number">8</button>
        <button class="btn number">9</button>
        <button class="btn function" id="del">del</button>
        <button class="btn number">4</button>
        <button class="btn number">5</button>
        <button class="btn number">6</button>
        <button class="btn opertor" id="plus">+</button>
        <button class="btn number">1</button>
        <button class="btn number">2</button>
        <button class="btn number">3</button>
        <button class="btn opertor" id="minus">-</button>
        <button class="btn fraction" id="fraction">.</button>
        <button class="btn number">0</button>
        <button class="btn opertor" id="divide">/</button>
        <button class="btn opertor" id="multiply">x</button>
        <button class="btn function" id="reset">reset</button>
        <button class="btn" id="equal">=</button>
      </div>
    </div>
  </body>
</html>
